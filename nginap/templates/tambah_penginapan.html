{% extends 'base.html' %}
{% block content %}

<h1>{{ subtitle }}</h1>
<div class="row">
<div class="col-md-6">
    {% if pesan %}
    <script>
        swal("Berhasil!", "{{ pesan }}", "success");
    </script>
    {% endif %}
    
    <form action="/tambah_penginapan/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}


        <input type="submit" value="simpan" class="btn btn-primary">
        <a href="/penginapan" class="btn btn-danger">Kembali</a>

    </form>
</div>
</div>
    
{% endblock %}
